<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue.js</title>
  <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in items">
        {{item.name}}の個数: <input type="number" v-on:input="item.quantity = $event.target.value($event)" :value="item.quantity" min="0">
      </li>
    </ul>
    <div :style="errorMessageStyle">
      <ul>
        <li v-for="item in items">
          {{item.name}}: {{item.price}} x {{item.quantity}} = {{item.price * item.quantity | numberWithDelimiter}}円
        </li>
      </ul>
      <p>小計: {{totalPrice | numberWithDelimiter}}円</p>
      <p>合計(税込): {{totalPriceWithTax | numberWithDelimiter}}円</p>
      <p v-show="canBuy">
        {{1000 | numberWithDelimiter}}円以上から購入可能です。
      </p>
      <button :disabled="canBuy" v-on:click="doBuy">購入</button>
    </div>
  </div>

  <script src="vue.js"></script>
</body>
</html>
